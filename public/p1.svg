<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="p1-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="p1-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#p1-bg)"/>
  <!-- Smart home icon -->
  <rect x="150" y="80" width="100" height="80" rx="8" fill="url(#p1-accent)" opacity="0.3"/>
  <rect x="160" y="100" width="30" height="40" rx="4" fill="url(#p1-accent)"/>
  <rect x="210" y="100" width="30" height="40" rx="4" fill="url(#p1-accent)"/>
  <circle cx="175" cy="120" r="8" fill="#ffffff" opacity="0.7"/>
  <circle cx="225" cy="120" r="8" fill="#ffffff" opacity="0.7"/>
  <!-- IoT Signals -->
  <circle cx="200" cy="50" r="3" fill="#10B981"/>
  <circle cx="200" cy="50" r="15" fill="none" stroke="#10B981" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="3" to="25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- ESP32 Board -->
  <rect x="160" y="200" width="80" height="40" rx="4" fill="#E7352C"/>
  <text x="200" y="225" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">ESP32</text>
  <circle cx="170" cy="210" r="2" fill="#ffffff"/>
  <circle cx="230" cy="210" r="2" fill="#ffffff"/>
</svg>