<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="p4-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <radialGradient id="p4-glow">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#p4-bg)"/>
  <!-- 3D Grid -->
  <line x1="200" y1="50" x2="100" y2="250" stroke="#8B5CF6" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="50" x2="300" y2="250" stroke="#8B5CF6" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="250" x2="300" y2="250" stroke="#8B5CF6" stroke-width="1" opacity="0.3"/>
  <!-- 3D Cube -->
  <polygon points="200,80 260,110 260,170 200,200 140,170 140,110" fill="url(#p4-glow)" opacity="0.3"/>
  <polygon points="200,80 260,110 260,170 200,200" fill="#6366F1" opacity="0.2"/>
  <polygon points="200,80 140,110 140,170 200,200" fill="#8B5CF6" opacity="0.2"/>
  <polygon points="140,110 200,80 260,110 200,140" fill="#a78bfa" opacity="0.4"/>
  <!-- IoT Nodes -->
  <circle cx="80" cy="120" r="8" fill="#10B981">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="140" r="8" fill="#3B82F6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="240" r="8" fill="#F59E0B">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Connection Lines -->
  <line x1="80" y1="120" x2="140" y2="110" stroke="#10B981" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  <line x1="320" y1="140" x2="260" y2="110" stroke="#3B82F6" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  <line x1="200" y1="240" x2="200" y2="200" stroke="#F59E0B" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  <!-- Text -->
  <text x="200" y="280" font-family="Arial" font-size="14" fill="#8B5CF6" text-anchor="middle" font-weight="bold">3D IoT Visualization</text>
</svg>